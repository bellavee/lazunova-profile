        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cal Sans', sans-serif;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.1) 0%, rgba(42, 42, 42, 0.1) 100%),
                        url('background.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 40px 20px;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #3232c8;
            box-shadow: 0 10px 30px rgba(50, 50, 200, 0.3);
            background-image: url('pfp.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .profile-image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3232c8, #5454e8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #3232c8, #5454e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-sub {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 10px;
            color: #6f6f6f;
        }

        .profile-bio {
            font-size: 16px;
            color: #1a1a1a;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            background: linear-gradient(135deg, #3232c8, #5454e8);
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            /* transition: all 0.3s ease; */
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #7dafff, transparent);
            /* transition: left 0.6s ease; */
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: #3232c8;
            box-shadow: 0 8px 25px rgba(50, 50, 200, 0.6);
            background: rgba(50, 50, 200, 1 );
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .social-text {
            flex: 1;
            text-align: left;
        }

        .social-arrow {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .social-link:hover .social-arrow {
            transform: translateX(4px);
        }

        /* Platform-specific colors for icons */
        .youtube-icon { fill: #ffffff; }
        .facebook-icon { fill: #ffffff; }
        .tiktok-icon { fill: #ffffff; }
        .discord-icon { fill: #ffffff; }
        .donation-icon { fill: #ffffff; }
        .email-icon { fill: #ffffff; }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .profile-name {
                font-size: 24px;
            }
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile-image {
            animation: float 6s ease-in-out infinite;
        }
    </style>
